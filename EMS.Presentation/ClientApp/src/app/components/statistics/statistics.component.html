<h1>Statistici</h1>
<div>
  <h4>Selecteaza materia</h4>
  <label>
    <select [ngModel]="selectedType" (change)="onSelectType($event.target.value)">
      <option *ngFor="let type of types" [value]="type">
        {{type}}
      </option>
    </select>
  </label>
  <label>
    <select [ngModel]="selectedExamTitle" (change)="onSelectExamTitle($event.target.value, $event)">
      <option *ngFor="let exam of examsByType" [value]="exam.course.title">
        {{exam.course.title}}
      </option>
    </select>
  </label>
</div>

<div class="card text-center">
  <div class="card-body">
    <app-grade-statistics [selectedExam]="selectedExam"></app-grade-statistics>
  </div>
  <div class="card-footer bg-light">
    Note Luate
  </div>
</div>

<div class="card text-center">
  <div class="card-body">
    <app-attendance [selectedExam]="selectedExam"></app-attendance>
  </div>
  <div class="card-footer bg-light">
    Prezență
  </div>
</div>

<div class="card text-center">
  <div class="card-body">
    <app-gauss [selectedExam]="selectedExam"></app-gauss>
  </div>
  <div class="card-footer bg-light">
    Curba lui Gauss
  </div>
</div>
