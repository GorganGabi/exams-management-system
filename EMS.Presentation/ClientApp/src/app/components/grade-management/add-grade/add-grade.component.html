<div class="container">
  <form>
    <h2>Adauga Nota</h2>
    <div class="form-group">
      <label for="studentName">Nume Student</label>
      <input type="text" class="form-control" id="studentName" [(ngModel)]="studentName" name="studentName">
    </div>
    <div class="form-group">
      <label for="value">Valoare</label>
      <input type="text" class="form-control" id="value" [(ngModel)]="value" name="value">
    </div>
    <button class="btn btn-dark" (click)="createGrade()">Submit</button>
  </form>
</div>
