<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3 navbar-custom'
       style="background-color: white;">
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>
        <img src="../../../assets/logo_small.png" id="logo" alt="logo uaic">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
              aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>
              <p>Acasa</p>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/courses"]'>
              <p>Cursuri</p>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/exams"]'>
              <p>Examene</p>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/statistics"]'>
              <p>Statistics</p>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [hidden]="hideLogin()">
            <a class="nav-link text-dark" [routerLink]='["/login"]'>
              <p>Login</p>
            </a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [hidden]="hideLogin()">
            <a class="nav-link text-dark" [routerLink]='["/register"]'>
              <p>Register</p>
            </a>
          </li>
          <li id="logout-li" class="nav-item" [routerLinkActive]='["link-active"]' [hidden]="!hideLogin()">
            <a class="nav-link text-dark" [routerLink]='["/"]' (click)="logout()">
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
