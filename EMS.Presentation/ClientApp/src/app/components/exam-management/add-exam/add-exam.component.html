<h2> Adauga examen</h2>

<form>
  <div class="form-group">
    <label for="type">Tip</label>
    <input type="text" class="form-control" id="type" [(ngModel)]="type" name="type">
  </div>
  <div class="form-group">
    <label for="date">Data È™i ora</label>
    <input type="datetime-local" class="form-control" id="date" [(ngModel)]="date" name="date">
  </div>
  <div class="form-group">
    <label for="room">Sala</label>
    <input type="text" class="form-control" id="room" [(ngModel)]="room" name="room">
  </div>
  <button class="btn btn-dark" (click)="createExam()">Submit</button>
</form>
