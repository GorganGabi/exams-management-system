<div class="container">

  <h2> Toate Cursurile </h2>

  <button *ngIf="role" type="button" class="btn btn-primary btn-sm" (click)="getCoursesByUserId()">Cursurile mele
  </button>
  <!--<a *ngIf="professor" routerLink='/courses/create'>-->
  <!--<button type="button" class="btn btn-secondary btn-sm">Adauga curs</button>-->
  <!--</a>-->

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titlu</th>
      <th scope="col">Profesor</th>
      <th scope="col">An</th>
      <th scope="col">Semestru</th>
      <th *ngIf="professor" scope="col"></th>
      <th *ngIf="professor" scope="col"></th>
      <th *ngIf="!professor" scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses; index as i">
      <td scope="row">{{ i + 1 }}</td>
      <td>{{ course.title }}</td>
      <td>{{ course.professor.name }}</td>
      <td>{{ course.studentYear }}</td>
      <td>{{ course.semester }}</td>
      <td *ngIf="professor">
        <a routerLink="/courses/{{course.id}}">
          <button class="btn btn-info btn-sm">Details</button>
        </a>
      </td>
      <td *ngIf="professor && professor.id == course.professor.id">
        <button class="btn btn-danger btn-sm" id="delete-button" (click)="deleteCourse(course)">x</button>
      </td>
      <td *ngIf="!(professor && professor.id == course.professor.id)">
        <button hidden></button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
