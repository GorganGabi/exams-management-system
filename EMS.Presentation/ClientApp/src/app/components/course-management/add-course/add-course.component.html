<div class="container">
  <form>
    <h2>Adauga curs</h2>
    <div class="form-group">
      <label for="title">Titlu</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
    </div>
    <div class="form-group">
      <label for="universityYear">An Universitar</label>
      <input type="text" class="form-control" id="universityYear" [(ngModel)]="universityYear" name="universityYear">
    </div>
    <div class="form-group">
      <label for="studentYear">An</label>
      <input type="number" class="form-control" id="studentYear" [(ngModel)]="studentYear" name="studentYear">
    </div>
    <div class="form-group">
      <label for="semester">Semestru</label>
      <input type="number" class="form-control" id="semester" [(ngModel)]="semester" name="semester">
    </div>
    <button class="btn btn-success" (click)="createCourse()">Submit</button>
  </form>
</div>
