<div *ngIf="exam">
  <h2> {{exam.courseName}}</h2>

  <div *ngIf="isEditable == false">
    <h6>Data</h6> {{exam.date}}
    <hr>
    <h6>Sala</h6> {{exam.room}}
    <hr>
    <h6>Tip</h6> {{exam.type}}
    <hr>
  </div>
  <div *ngIf="isEditable == true">
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Nume</label>
          <input type="text" class="form-control" id="title"
           [(ngModel)]="exam.courseName" name="name">
        </div>
        <div class="form-group">
          <label for="alterEgo">Data</label>
          <input type="text" class="form-control" id="year" 
          [(ngModel)]="exam.date" name="date">
        </div>
        <div class="form-group">
          <label for="alterEgo">Tip</label>
          <input type="text" class="form-control" id="semester"
          [(ngModel)]="exam.type" name="type">
        </div>
        <div class="form-group">
          <label for="alterEgo">Sala</label>
          <input type="text" class="form-control" id="semester"
          [(ngModel)]="exam.room" name="room">
        </div>
      </form>
    </div>
  </div>

  <div *ngIf="isEditable == false">
    <button (click)="edit()"> Edit </button>
  </div>
  <div *ngIf="isEditable == true">
      <button class="btn btn-success" type="submit" (click)="saveChanges()"> Save changes </button>
  </div>
</div>
