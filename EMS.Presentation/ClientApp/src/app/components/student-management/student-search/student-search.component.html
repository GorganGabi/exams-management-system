<div id="search-component">
  <input #searchBox (input)="search(searchBox.value)" class="form-control" id="search-box" value="{{name}}"/>

  <ul class="search-result">
    <li (click)="setInputValue(student.name)" *ngFor="let student of students$ | async" class="form-control">
        {{student.name}}
    </li>
  </ul>

</div>
